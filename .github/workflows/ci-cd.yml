name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm test
      continue-on-error: true

    # Conditionally run build step if a build script is defined
    - name: Build project
      run: npm run build
      continue-on-error: true 
      if: ${{ (needs.build.outputs.build-script-defined == 'true') }}

    - name: Deploy to Heroku
      run: |
        git remote add heroku https://git.heroku.com/record-store-capstone.git
        git push heroku main
      env:
        HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
