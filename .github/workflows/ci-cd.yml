name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm test
      continue-on-error: true

    - name: Build project
      run: npm run build
      continue-on-error: true

    - name: Heroku CLI Setup
      uses: akshatmittal/heroku-cli-action@v1.0
      with:
        heroku_api_key: ${{ secrets.HEROKU_API_KEY }}

    - name: Deploy to Heroku
      run: |
        heroku git:remote -a record-store-capstone
        git push heroku main
